		<title>LFI Actu</title>
		
		<script type="text/javascript">

			// XML PARSER
			function xmlparser()
			{
				var xmlhttp, xml_data, items, content;
				xmlhttp=new XMLHttpRequest();
				/*xmlhttp.open("GET", "feed.xml", true);*/
				xmlhttp.open("GET", "http://www.fis.edu.hk/web/WebsiteFeeds.aspx?f=0&lang=fr-fr", true);
				xmlhttp.overrideMimeType('text/xml; charset=iso-8859-1');
				
				xmlhttp.onreadystatechange=function()
				{
					if (xmlhttp.readyState==4 && xmlhttp.status==200)
					{
						xml_data = xmlhttp.responseXML;
						items = xml_data.getElementsByTagName("item"); 
						
						grid = '<header class="top-bar">';
						grid += '<h2 class="top-bar__headline">Latest articles</h2>';
						grid += '<div class="filter">';
						grid += '<span>Filter by:</span>';
						grid += '<span class="dropdown">Popularx</span>';
						grid += '</div>';
						grid += '</header>';
						
						article = '';
												
						for (i=0;i<items.length;i++)
						{ 
							grid += '<a class="grid__item" href="#">';
							grid += '<h2 class="title title--preview">On Humans &amp; other Beings</h2>';
							grid += '<div class="loader"></div>';
							grid += '<div class="meta meta--preview">';
							grid += '<span class="meta__date"><i class="fa fa-calendar-o"></i> 9 Apr</span>';
							grid += '<span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span>';
							grid += '</div>';
							grid += '</a>';
							
							article += '<article class="content__item">';
							article += '<span class="category category--full">Stories for humans</span>';
							article += '<h2 class="title title--full">On Humans &amp; other Beings</h2>';
							article += '<div class="meta meta--full">';
							article += '<img class="meta__avatar" src="img/authors/1.png" alt="author01" />';
							article += '<span class="meta__author">Matthew Walters</span>';
							article += '<span class="meta__date"><i class="fa fa-calendar-o"></i> 9 Apr</span>';
							article += '<span class="meta__reading-time"><i class="fa fa-clock-o"></i> 3 min read</span>';
							article += '</div>';
							article += '<p>I am fully aware of the shortcomings in these essays. I shall not touch upon those which are characteristic of first efforts at investigation. The others, however, demand a word of explanation.</p>';
							article += '</article>';


							//content + '<div id="item_' + i + '" class="item"><div class="item_title" onclick="read('+ i +')">' + items[i].getElementsByTagName("title")[0].textContent;
							//content = content + '</div><div id="item_date_' + i + '" class="item_date">' + items[i].getElementsByTagName("pubDate")[0].textContent.substring(0,10) + '</div>';
							//content = content + '<div id="' + i + '" class="item_description">' + items[i].getElementsByTagName("description")[0].textContent + '</div></div>';
						}
						
						document.getElementById('grid').innerHTML=grid;
						document.getElementById('article').innerHTML=article;
					}
				}
				xmlhttp.send();
			}
		
		</script>

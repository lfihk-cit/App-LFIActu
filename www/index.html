<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		
		
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Cutomization-->
		<link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
		
		<script type="text/javascript">
			function read(i)
			{
				var element = document.getElementById(i);  
				var display = window.getComputedStyle(element, null).getPropertyValue("display");
				if (display == 'none')
				{
					document.getElementById(i).style.display = "block";
					for (n=0;n<500;n++)
					{
						if (n != i)
						{
							document.getElementById('title_' + n).style.display = "none";
							document.getElementById('date_' + n).style.display = "none";
						}
					}
				} else {
					document.getElementById(i).style.display = "none";
					for (n=0;n<500;n++)
					{
						if (n != i)
						{
							document.getElementById('title_' + n).style.display = "block";
							document.getElementById('date_' + n).style.display = "block";
						}
					}
				}
			}
		</script>

		<title></title>
	</head>
